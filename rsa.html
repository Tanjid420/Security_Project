<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Cryptography</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./jsbn/jsbn.js" type="text/javascript"></script>
    <script src="./jsbn/jsbn2.js" type="text/javascript"></script>
    <script src="./rnd/prng4.js" type="text/javascript"></script>
    <script src="./rnd/rng.js" type="text/javascript"></script>
    <script src="enc-handler.js" type="text/javascript"></script>
    <script src="dec-handler.js" type="text/javascript"></script>
    <script src="key-pair.js" type="text/javascript"></script>
    <script src="rsa-enc.js" type="text/javascript"></script>
    <script src="rsa-dec.js" type="text/javascript"></script>
</head>

<body onload="do_init()">
    <div class="container">
        <div class="left-section">
            <h2>RSA Cryptography</h2>
            <form name="rsatest1">
                <label for="plaintext">Enter your plaintext here:</label><br>
                <input name="plaintext" type="text" value="test" size="60"><br>
                <button type="button" id="encryptButton">Encrypt</button>
                <p>
                    <label for="ciphertext">Ciphertext (in hex):</label><br>
                    <textarea name="ciphertext" rows="4" cols="70"></textarea><br>
                    <button type="button" id="decryptButton">Decrypt</button>
                </p>
                <p>
                    <label for="decrypted">Decrypted plaintext:</label><br>
                    <input name="decrypted" type="text" size="60">
                </p>
                <br>
                <label for="status">Status:</label><br>
                <input name="status" type="text" size="60">
            </form>
        </div>

        <div class="right-section">
            <form name="rsatest2">
                <h2>RSA Key</h2>
                <h3>Use Default Keys:</h3>
                <p>
                    <button type="button" id="set1024f4Button">1024-bit N, e=0x10001</button>
                    <button type="button" id="set1024e3Button">1024-bit N, e=0x3</button>
                    <button type="button" id="set512f4Button">512-bit N, e=0x10001</button>
                    <button type="button" id="set512e3Button">512-bit N, e=0x3</button>
                </p>
                <h3>Generate Custom Key:</h3>
                <p>
                    <label for="e">Number of bits to be used in the modulus (N):</label><br>
                    <input name="bits" type="text" value="512" size="10">
                </p>
                <p>
                    <label for="e">Public exponent (e), in hex:</label><br>
                    <input name="e" type="text" value="3" size="20">
                    <br>
                    <span class="small-text">
                        Try to keep the exponent small for efficient encryption. It must be co-prime to phi(N). <br>By default, the prime number 0x10001 or 65537 is used.
                    </span>
                </p>
                <p>
                    <button type="button" id="generateButton">Generate</button>
                </p>
                <p>
                    <label for="n">Modulus N (in hex):</label><br>
                    <textarea name="n" rows="4" cols="70"></textarea>
                </p>
                <p>
                    <label for="p">Prime p (in hex):</label><br>
                    <textarea name="p" rows="2" cols="70"></textarea>
                </p>
                <p>
                    <label for="q">Prime q (in hex):</label><br>
                    <textarea name="q" rows="2" cols="70"></textarea>
                </p>
                <p>
                    <label for="d">Private exponent, d (in hex):</label><br>
                    <textarea name="d" rows="4" cols="70"></textarea>
                </p>
                <p>
                    <label for="dmp1"></label>
                    <textarea name="dmp1" rows="2" cols="70" class="hidden-field"></textarea>
                </p>
                <p>
                    <label for="dmq1"></label>
                    <textarea name="dmq1" rows="2" cols="70" class="hidden-field"></textarea>
                </p>
                <p>
                    <label for="coeff"></label>
                    <textarea name="coeff" rows="2" cols="70" class="hidden-field"></textarea>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
