<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caesar Cipher - Text, Image, Audio, Video</title>
<link rel="stylesheet" href="caesar.css">
</head>
<body>
<div class="container">
  <h1>Caesar Cipher - Text, Image, Audio, Video</h1>
  <!-- For Text -->
  <div class="option">
    <h2>Text</h2>
    <input type="text" id="textToEncrypt" placeholder="Enter text" />
    <input type="number" id="textShiftAmount" placeholder="Shift Amount" />
    <button id="encryptTextButton">Encrypt Text</button>
    <button id="decryptTextButton">Decrypt Text</button>
    <p id="encryptedText"></p>
    <p id="decryptedText"></p>
  </div>
   
  <!-- For Image -->
  <div class="option">
    <h2>Image</h2>
    <input type="file" id="imageFile" accept="image/*" />
    <input type="number" id="imageShiftAmount" placeholder="Shift Amount" />
    <button id="encryptImageButton">Encrypt Image</button>
    <button id="decryptImageButton">Decrypt Image</button>
    <img id="encryptedImage" style="max-width: 300px; margin-top: 10px; display: none" />
    <img id="decryptedImage" style="max-width: 300px; margin-top: 10px; display: none" />
  </div>


  <!-- For Audio -->
  <div class="option">
    <h2>Audio</h2>
    <input type="file" id="audioFile" accept="audio/*" />
    <input type="number" id="audioShiftAmount" placeholder="Shift Amount" />
    <button id="encryptAudioButton">Encrypt Audio</button>
    <button id="decryptAudioButton">Decrypt Audio</button>
    <audio id="encryptedAudio" controls style="margin-top: 10px; display: none"></audio>
  </div>

  <!-- For Video -->
  <div class="option">
    <h2>Video</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <input type="number" id="videoShiftAmount" placeholder="Shift Amount" />
    <button id="encryptVideoButton">Encrypt Video</button>
    <button id="decryptVideoButton">Decrypt Video</button>
    <video id="encryptedVideo" controls style="max-width: 300px; margin-top: 10px; display: none"></video>
  </div>
  

</div>

<script src="caesar.js"></script>
</body>
</html>
